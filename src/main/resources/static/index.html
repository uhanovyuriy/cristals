<!DOCTYPE html>
<html>
<head>
    <title>Test Login WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!--    <link href="/main.css" rel="stylesheet">-->
    <link rel="stylesheet" href="styles.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="sendPrivate">sendPrivate</label>
                    <input type="number" id="privateSenderId" class="form-control" placeholder="senderId...">
                    <input type="text" id="privateSenderName" class="form-control" placeholder="senderName...">
                    <input type="text" id="privateMessage" class="form-control" placeholder="message...">
                </div>
                <button id="sendPrivate" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="sendPublic">sendPublic</label>
                    <input type="number" id="publicSenderId" class="form-control" placeholder="senderId...">
                    <input type="text" id="publicSenderName" class="form-control" placeholder="senderName...">
                    <input type="text" id="publicMessage" class="form-control" placeholder="message...">
                </div>
                <button id="sendPublic" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Logs</th>
                </tr>
                </thead>
                <tbody id="logs">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
